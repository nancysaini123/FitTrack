<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>View Members - GYM Management</title>
  <link rel="stylesheet" href="../css/style.css">
</head>
<body>
  <header>
    <h1>Member Directory</h1>
    <nav>
      <a href="admin.html">Back to Dashboard</a>
    </nav>
  </header>
  <main>
    <section>
        <div>
            <input type="text" id="searchInput" placeholder="Search members..." />
            <select id="sortSelect">
              <option value="name">Sort by Name</option>
              <option value="email">Sort by Email</option>
              <option value="plan">Sort by Plan</option>
            </select>
        </div>
        <div id="pagination" style="margin-top: 1rem;"></div>        
        <table border="1">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Email</th>
                    <th>Phone</th>
                    <th>Plan</th>
                    <th>Type</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="memberTableBody">
               <!-- Members will be dynamically loaded here -->
            </tbody>
        </table>
    </section>
  </main>
  <footer>
    <p>&copy; 2025 GYM Management System</p>
  </footer>
  <script src="../js/firebase-config.js" type="module"></script>
  <script src="../js/admin.js" type="module"></script>
</body>
</html>
