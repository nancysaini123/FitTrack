<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Add Member - GYM Management System</title>
  <link rel="stylesheet" href="../css/style.css">
</head>
<body>
  <header>
    <h1>Add New Member</h1>
    <nav>
      <a href="admin.html">Back to Dashboard</a>
    </nav>
  </header>
  <main>
    <section>
      <form id="addMemberForm">
        <input type="text" id="name" name="name" placeholder="Name" required>
        <input type="email" id="memberEmail" name="email" placeholder="E-mail" required>
        <input type="text" id="phone" name="phone" placeholder="Phone" required>
        <select id="plan" name="plan" aria-placeholder="Membership">
          <option value="monthly">Monthly</option>
          <option value="quarterly">Quarterly</option>
          <option value="yearly">Yearly</option>
        </select>
        <select id="type" name="type">
          <option value="member">Member</option>
          <option value="user">User</option>
          <option value="admin">Admin</option>
        </select>
        <button type="submit">Add Member</button>
      </form>
      <p id="addMemberMessage" style="color:green;"></p>
    </section>
  </main>
  <footer>
    <p>&copy; 2025 GYM Management System</p>
  </footer>
  <script src="../js/firebase-config.js" type="module"></script>
  <script src="../js/admin.js" type="module"></script>
</body>
</html>
