<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Assign Fee Package - GYM Management</title>
  <link rel="stylesheet" href="../css/style.css">
</head>
<body>
  <header>
    <h1>Assign Fee Package</h1>
    <nav>
      <a href="admin.html">Back to Dashboard</a>
    </nav>
  </header>
  <main>
    <section>
      <form id="assignPackageForm">
        <input type="email" id="email" name="email" placeholder="E-mail" required />
        <select id="plan" name="plan" required>
          <option value="monthly">Monthly</option>
          <option value="quarterly">Quarterly</option>
          <option value="yearly">Yearly</option>
        </select>
        <button type="submit">Assign Package</button>
      </form>
      <p id="packageMessage" style="color:green;"></p>
    </section>
  </main>
  <footer>
    <p>&copy; 2025 GYM Management System</p>
  </footer>
  <script src="../js/firebase-config.js" type="module"></script>
  <script src="../js/admin.js" type="module"></script>
</body>
</html>
