<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Diet Details - GYM Management</title>
  <link rel="stylesheet" href="../css/style.css">
</head>
<body>
  <header>
    <h1>Diet Plan Entry</h1>
    <nav>
      <a href="admin.html">Back to Dashboard</a>
    </nav>
  </header>
  <main>
    <section>
      <form id="dietForm">
        <input type="email" id="email" placeholder="E-mail" required />
        <select id="goal">
          <option value="weight_loss">Weight Loss</option>
          <option value="muscle_gain">Muscle Gain</option>
          <option value="maintenance">Maintenance</option>
        </select>
        <textarea id="diet" rows="6" placeholder="write your Diet Plan here" required></textarea>
        <button type="submit">Save Diet Plan</button>
      </form>
      <p id="dietMessage" style="color:green;"></p>
    </section>
  </main>
  <footer>
    <p>&copy; 2025 GYM Management System</p>
  </footer>
  <script src="../js/firebase-config.js" type="module"></script>
  <script src="../js/admin.js" type="module"></script>
</body>
</html>
