<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Dashboard - GYM Management</title>
  <link rel="stylesheet" href="..\css\style.css">
</head>
<body>
  <header>
    <nav class="navbar">
      <div class="left-links">
        <a style="padding-right: 25rem">
          <img src="FitTrack.png" alt=""class="logo">
        </a>
      </div>       
      <div class="right-link">
        <button onclick="logout()">Logout</button>
      </div>
    </nav>
  </header>
  <main>
    <section>
      <h2>Manage Members</h2>
      <button class="btn" onclick="location.href='add-member.html'">Add Member</button>
      <button class="btn" onclick="location.href='view-member.html'">View/Update/Delete Members</button>
    </section>
    <section>
      <h2>Manage Billing</h2>
      <button class="btn" onclick="location.href='create-bill.html'">Create Bill</button>
      <button class="btn" onclick="location.href='assign-package.html'">Assign Fee Package</button>
    </section>
    <section>
      <h2>Notifications</h2>
      <button class="btn" onclick="location.href='send-notification.html'">Send Monthly Notification</button>
    </section>
    <section>
      <h2>Reports & Supplements</h2>
      <button class="btn" onclick="location.href='export-report.html'">Export Reports</button>
      <button class="btn" onclick="location.href='diet-details.html'">Diet Details</button>
    </section>

  </main>
  <footer>
    <p>&copy; FitTrack | 2025 GYM Management System</p>
  </footer>
  <script src="../js/firebase-config.js"></script>
  <script src="../js/admin.js"></script>
  <script type="module">
    import { auth } from '../js/firebase-config.js';
    import { signOut } from "https://www.gstatic.com/firebasejs/9.6.10/firebase-auth.js";
    function logout() {
      signOut(auth).then(() => {
        window.location.href = '../pages/index.html';
      }).catch((error) => {
        console.error('Logout Error:', error);
      });
    }
    // Optional: expose logout globally if needed
    window.logout = logout;
  </script>
</body>
</html>
